[DEFAULT]
syscallfilepath = ./diff_syscalls.json
bpffilterpath = ./BPF

[SYMBOLICEXECUTION]
symbolicexecution_script = ./afl_run_afl-with-cov.py
bitcode = diff.bc
aflplusplus_executable = diff
cov_dir = ./GCC/
combined_flags = /home/vagrant/seccomp_fuzzing_src/arg_finder/fuzzin_string.txt

[SYSCALLFINDER]
syscallfinder_afl_in = ./syscallFinder_AFL_in
syscallfinder_afl_out = ./syscallFinder_AFL_out
syscallfinder_afl_bin = /home/vagrant/examples/afl_instructed/diff
syscallfinder_args = ./arg_finder/KLEEArgs1.txt

[AFL_CUSTOM_MUTATOR]
save_path = /home/vagrant/afl_custom_mutators/weighted_input_mutator_experimental
locations_file_path = /home/vagrant/afl_custom_mutators/weighted_input_mutator_experimental/rootlocations.txt
existing_flags_paths = /home/vagrant/seccomp_fuzzing_src/afl_custom_mutator_arg_list_creator/transformed_input.txt
path_custom_mutator_dir = /home/vagrant/afl_custom_mutators/weighted_input_mutator_experimental
package_name = weighted_input_mutator

[FILEFINDER]
filefinder_out = ./file_finder/stat_file_interactions.txt
filefinder_bin = /home/vagrant/examples/normal_bin/diff
filefinder_bwrap_mount_string_file = ./file_finder/diff_file_access.txt

[FUZZING]
seccomp_logs = /tmp/fuzzing_tmp_dir/seccomp_messages
input_dir = /fuzzing/in
output_dir = /fuzzing/out
tmp_testcase_dir = /tmp/fuzzing_testcases

[BWRAP_OUT]
bwrap_out_file = ./BWRAP/

